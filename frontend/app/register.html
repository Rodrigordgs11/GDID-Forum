<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - DeviceForum</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/register.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 450px; border-width: 1px; border-radius: 15px; border-color: #1c8f1c;">
        <h3 class="text-center my-3">Create a DeviceForum Account!</h3>
        <hr>
        <form id="registerForm">
            <div class="form-floating mt-3 mb-3">
                <input type="email" class="form-control" id="email" placeholder="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" required>
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="phone" placeholder="Phone" required>
                <label for="phone">Phone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-outline-success w-100">Sign Up</button>
            <div class="mt-3 text-danger text-center" id="errorMessage"></div>
        </form>
        <div class="d-flex justify-content-center mt-3">
            <h6 class="text-center">Already have an account? <a style="color: #1c8f1c;" href="login.html">Sign In</a></h6>
        </div>
        <div class="d-flex align-items-center my-0">
            <hr class="flex-grow-1">
            <span class="mx-2">OR</span>
            <hr class="flex-grow-1">
        </div>
        <div class="mt-3">
            <a href="http://localhost:8080/?response_type=code&client_id=sp-forum&redirect_uri=http://localhost:8282/login.html&scope=read&state=random_string"
                class="btn btn-primary w-100">
                Sign in with IDFlow
            </a>
        </div>
    </div>
</body>
</html>
